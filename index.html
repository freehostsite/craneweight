<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crane Weight Calculations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Crane Weight Calculations</h1>
    <p><strong>Fill All Dimensions in mm</strong></p>

    <hr>

      <form id="spanArea" method="post">
        <h2>Fill Dimensions of Beams</h2>
        <label >Enter Span</label>
        <input type="text" name="span" >
        <label >Enter Height</label>
        <input type="text" name="height" >
        <label >Enter Width</label>
        <input type="text" name="width" ><br>
        <label >Side Plate size</label>
        <input type="text" name="sidePlate" value="">
        <label >Top Plate</label>
        <input type="text" name="topPlate" value="">
        <label >Bottom Plate</label>
        <input type="text" name="bottomPlate" value=""><br>
        <label >No. of Beams</label>
        <input type="text" name="noOfBeams" value="">


        <button class="btn btn-dark" type="button" onclick="getData()" name="button">Calculate</button>

        <hr>

      </form>
      <p id="resultSpan"></p>

      <form id="ECArea" method="post">
        <h2>Fill Dimensions of End Carriages</h2>
        <label >Enter Span</label>
        <input type="text" name="spanEC" >
        <label >Enter Height</label>
        <input type="text" name="heightEC" >
        <label >Enter Width</label>
        <input type="text" name="widthEC" ><br>
        <label >Side Plate size</label>
        <input type="text" name="sidePlateEC" value="">
        <label >Top Plate</label>
        <input type="text" name="topPlateEC" value="">
        <label >Bottom Plate</label>
        <input type="text" name="bottomPlateEC" value=""><br>
        <label >No. of Beams</label>
        <input type="text" name="noOfEC" value="">


        <button class="btn btn-dark" type="button" onclick="getDataEC()" name="button2">Calculate</button>

      </form>
      <p id="resultEC"></p>

      <hr>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="app.js" charset="utf-8"></script>
  </body>
</html>
